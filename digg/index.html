<!DOCTYPE html>
<title>div.io</title>
<link href="./style.css" rel="stylesheet" />

<div class="container">
    <div class="tags">
        <div class="label">Tagsï¼š</div>
        <div class="list"></div>
    </div>
    <div class="diggs">
        <ul class="list"><p class="loading">Loading...</p></ul>
    </div>
</div>
<script type="text/template" id="tags-tpl">
<%_.each(results, function(item) {%>
    <a href="#<%=item.attributes.tag%>"><%=item.attributes.txt%></a>
<%})%>
</script>
<script type="text/template" id="diggs-tpl">
<%_.each(results, function(item) {%>
    <li>
        <p class="info"><a href="<%=item.attributes.url%>"><%=item.attributes.info%></a></p>
        <p><a href="<%=item.attributes.url%>"><img src="<%=item.attributes.thumb%>"/></a></p>
        <p class="intro"><%=item.attributes.intro%></p>
    </li>
<%})%>
</script>

<script src="http://cdn.staticfile.org/zepto/1.0rc1/zepto.min.js"></script>
<!--script src="http://cdn.staticfile.org/underscore.js/1.7.0/underscore-min.js"></script-->
<script src="https://cdn1.lncld.net/static/js/av-mini-0.5.4.js"></script>
<script src="./diggs.js"></script>

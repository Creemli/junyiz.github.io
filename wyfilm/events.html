            <h2 class="name">明星见面会</h2>
            <div class="meta">2013-8-28</div>
            <img class="pic" src="http://img.gewara.cn/userfiles/image/201308/s6e046982_14070f3cffd__7e5a.jpg">
            <div class="text">
                <p>真3D魔幻大片《白狐》首款预告片曝光后，点击率和好评率居高不下，众影迷纷纷期待《白狐》能超越《画皮》、《画壁》、《白蛇传说》等同类影片，带来新的震撼。《白狐》不但有魔幻外衣、爱情内核，其动作戏部分也因为升级为仙魔狂战而备受吸引。片方日前曝光动作篇特辑，带我们走进仙魔狂战的幕后，一探究竟。</p>
            </div>
        </li>
        <li>
            <h2 class="name">明星见面会</h2>
            <div class="meta">2013-8-28</div>
            <img class="pic" src="http://img.gewara.cn/userfiles/image/201308/s17cb8b11_14070f5c46d__7e7a.jpg">
            <div class="text">
                <p>诸多演员的辛苦换来了精良的前期镜头素材，再加上好莱坞立体指导Keith collea的3D效果调整，以及牛朝阳导演亲自主持的后期特技加工，让多场动作戏精彩纷呈，效果震撼。</p>
            </div>

<!DOCTYPE>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Share</title>
</head>
<body>
<script>
    var imgUrl = "http://pic.c-ctrip.com/common/c_logo2013_2x.png";
    var lineLink = "http://tuan.ctrip.com/";
    var descContent = '酒店团购,宾馆团购,旅游团购-团购酒店首选【携程团购】';
    var shareTitle = '酒店团购,宾馆团购,旅游团购-团购酒店首选【携程团购】';
    var appid = 'wxfc81e9878df729d7';

    function shareFriend() {
        alert('shareFriend');
        WeixinJSBridge.invoke('sendAppMessage',{
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            alert(JSON.stringify(res));
        })
    }
    function shareTimeline() {
        alert('shareTimeline');
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            alert(JSON.stringify(res));
        });
    }
    function shareWeibo() {
        alert('shareWeibo');
        WeixinJSBridge.invoke('shareWeibo',{
            "content": descContent,
            "url": lineLink
        }, function(res) {
            alert(JSON.stringify(res));
        });
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
        });
    }, false);
</script>
</body>
</html>
